<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxus | Key</title>
    <link rel="stylesheet" href="/styles/key.css">
    <meta property="og:title" content="Taxus | Key">
    <meta property="og:description" content="Check out taxus executor with 94% UNC and completely free!">
    <meta property="og:url" content="https://taxus.netlify.app/">
    <meta property="og:type" content="Roblox Executor">
    <meta property="og:image" content="/icon.png">
    <meta name="description" content="Check out taxus executor!!">
</head>
<body>
    <div class="content">
        <h1>Key Checkpoint</h1>
        <p>Please complete the process to receive your key</p>
        <button onclick="startLinkvertise()">Get Key</button>

        <div class="key-display" style="display: none;">
            <p>Your Key:</p>
            <div class="key-text" id="key-display"></div>
            <button id="copy-button" onclick="copyKey()">Copy Key</button>
            <button id="refresh-button" onclick="refreshKey()">Refresh Key</button>
        </div>
    </div>

    <script>
        let timerStarted = false;

        // Function to open Linkvertise in a new tab
        function startLinkvertise() {
            if (!timerStarted) {
                timerStarted = true;
                setTimeout(fetchAndShowKey, 30000); // Automatically provide key after 30 seconds
            }
            window.open('https://linkvertise.com/860502/taxus-key?o=sharing', '_blank');
        }

        // Function to generate a random key
        function generateRandomKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            for (let i = 0; i < 16; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return key;
        }

        // Function to fetch, display, and send the key to backend (server)
        function fetchAndShowKey() {
            const randomKey = generateRandomKey();
            showKey(randomKey);

            // Send the generated key to the backend to update display.html
            fetch('http://localhost:4000/update-display', {  // Use your server URL here
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key: randomKey }), // Send the key
            })
            .then(response => response.json())
            .then(data => {
                console.log('Key sent successfully to display.html:', data);
            })
            .catch(error => {
                console.error('Error sending key to backend:', error);
            });
        }

        // Function to display the key on the page
        function showKey(key) {
            const keyDisplay = document.getElementById('key-display');
            keyDisplay.textContent = key;
            document.querySelector('.key-display').style.display = 'block';
        }

        // Function to copy the key to clipboard
        function copyKey() {
            const key = document.getElementById('key-display').textContent;
            navigator.clipboard.writeText(key).then(() => alert('Key copied to clipboard!'));
        }

        // Function to refresh the key
        function refreshKey() {
            resetUI();
            startLinkvertise();
        }

        // Function to reset the UI
        function resetUI() {
            const keyDisplay = document.querySelector('.key-display');
            keyDisplay.style.display = 'none';
            document.getElementById('key-display').textContent = '';
        }
    </script>
</body>
</html>
